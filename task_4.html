<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        li {
            list-style: none;
            text-indent: -2em;
            font-family: 'Trebuchet MS';
            padding-bottom: 10px;
        }

        li::before {
            content: '\25ba';
            padding-right: 6px;
            color: rgb(22, 22, 161);
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <ul>
        <li>css</li>
        <li>html</li>
        <li>copy</li>
        <li>easy</li>
    </ul>
</body>
</html>
